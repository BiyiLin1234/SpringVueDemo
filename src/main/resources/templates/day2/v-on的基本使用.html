<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script th:src="vue.js" src="../static/vue.js"></script>
<div id="app">
    {{message}}
    <h2>{{counter}}</h2>
    <button v-on:click="counter++">+</button>
    <button v-on:click="decrement">-</button>
</div>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            counter: 0
        },
        methods: {
            decrement() {
                this.counter--;
            }
        }
    })
</script>
</body>
</html>
